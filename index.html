<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src = "lunchCheck.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="lunchCheck">
        <div ng-controller="lunchCheckController">
            <br>
            Your items to eat : <input type="text" ng-model="items" class="{{textBorder}}" id="textBox" required placeholder="Please enter your items to eat">
            <p class="{{msgClass}}">{{msg}}</p>
            <br>
            <button ng-click="validateInput()">Check If Too Much</button>
        </div>
    </body>
</html>
